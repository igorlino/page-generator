<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <style>
        .hidden{visibility: hidden;}
        .generated-content.monitor-number {
            font-size: 60px;
        }
    </style>
</head>
<body bgcolor="white" style="margin: 0px;padding: 0px;" >

<div class="generated-content">
</div>

</body>

<script>
    (function ($) {
        // see https://gist.github.com/varemenos/2531765
        //
        // Slightly more concise and improved version based on http://www.jquery4u.com/snippets/url-parameters-jquery/
        function getUrlVar(key) {
            var result = new RegExp(key + "=([^&]*)", "i").exec(window.location.search);
            return result && unescape(result[1]) || "";
        }

        $(document).ready(function () {
            var title = getUrlVar("title");
            if (title && title.length > 0) {
                document.title = title;
            }
            var viewerType = getUrlVar("type");
            if (viewerType === 'monitor') {
                var value = getUrlVar("value");
                var valueElement = $(
                        '<div class="monitor-number">' + value + '</div>');
                $('.generated-content').html(valueElement);
            }
        });
    })(jQuery);

</script>

</html>
